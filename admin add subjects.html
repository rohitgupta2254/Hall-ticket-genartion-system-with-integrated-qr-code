    <script>

            ],
            "3_Computer_Science_6": [

                { code: "CS603", name: "Data Mining and Warehousing" },

            ],
   
            "4_Computer_Science_7": [

            ],
            "4_Computer_Science_8": [

                { code: "CS802", name: "Digital Image Processing" },
                { code: "CS803", name: "Natural Language Processing" },
                { code: "CS804", name: "Artificial Intelligence Applications" },
                { code: "CS805", name: "Capstone Project" },
               
            ],
            
        };

        document.addEventListener('DOMContentLoaded', function() {
            const addButton = document.getElementById('addSubjectButton');
            const backButton = document.getElementById('backButton');
            const form = document.getElementById('subjectForm');

            addButton.addEventListener('click', function(event) {
                event.preventDefault();

                
                const newSubjectFields = `
                    <div class="subject-container">
                        <label for="subject_code">Subject Code:</label>
                        <select name="subject_code[]" required>
                            <option value="">Select Subject Code</option>
                        </select>

                        <label for="subject_name">Subject Name:</label>
                        <select name="subject_name[]" required>
                            <option value="">Select Subject Name</option>
                        </select>

                        <label for="date">Date of Exam:</label>
                        <input type="date" name="date[]" required>

                        <label for="start_time">Start Time:</label>
                        <input type="time" name="start_time[]" required>

                        <label for="end_time">End Time:</label>
                        <input type="time" name="end_time[]" required>

                        <label for="day">Day of Exam:</label>
                        <select name="day[]" required>
                            <option value="">Select Day</option>
                            <option value="Monday">Monday</option>
                            <option value="Tuesday">Tuesday</option>
                            <option value="Wednesday">Wednesday</option>
                            <option value="Thursday">Thursday</option>
                            <option value="Friday">Friday</option>
                            <option value="Saturday">Saturday</option>
                            <option value="Sunday">Sunday</option>
                        </select>
                    </div>`;

                const subjectContainer = document.createElement('div');
                subjectContainer.classList.add('subject-container');
                subjectContainer.innerHTML = newSubjectFields;

                form.insertBefore(subjectContainer, form.lastElementChild);
                populateSubjectOptions();
            });

            backButton.addEventListener('click', function(event) {
                event.preventDefault();

                const subjectContainers = document.querySelectorAll('.subject-container');

                if (subjectContainers.length > 1) {
                    subjectContainers[subjectContainers.length - 1].remove();
                }
            });

            form.addEventListener('change', function(event) {
                const target = event.target;

                if (target.tagName === 'SELECT' && (target.id === 'year1' || target.id === 'department1' || target.id === 'semester1')) {
                    populateSubjectOptions();
                }
            });

            function populateSubjectOptions() {
                const year = document.getElementById('year1').value;
                const department = document.getElementById('department1').value;
                const semester = document.getElementById('semester1').value;

                const subjects = subjectData[`${year}_Computer_Science_${semester}`];

                const subjectContainers = document.querySelectorAll('.subject-container');

                subjectContainers.forEach((container, index) => {
                    const subjectCodeSelect = container.querySelector(`select[name="subject_code[]"]`);
                    const subjectNameSelect = container.querySelector(`select[name="subject_name[]"]`);

                   
                    subjectCodeSelect.innerHTML = '<option value="">Select Subject Code</option>';
                    subjectNameSelect.innerHTML = '<option value="">Select Subject Name</option>';

                   
                    subjects.forEach(subject => {
                        const optionCode = document.createElement('option');
                        optionCode.value = subject.code;
                        optionCode.textContent = subject.code;
                        subjectCodeSelect.appendChild(optionCode);

                        const optionName = document.createElement('option');
                        optionName.value = subject.name;
                        optionName.textContent = subject.name;
                        subjectNameSelect.appendChild(optionName);
                    });
                });
            }
        });
    </script>
